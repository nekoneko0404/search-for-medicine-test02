<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報更新日検索ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght400;700&display=swap">
    <link rel="stylesheet" href="unify.css">
</head>
<body class="bg-gray-200 p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-7xl bg-white rounded-3xl shadow-xl p-4 sm:p-6 border border-slate-200">
        <div class="flex flex-col sm:flex-row items-center justify-between mb-4 space-y-2 sm:space-y-0 sm:space-x-4">
            <h1 class="text-2xl font-extrabold text-slate-900 leading-tight">
               情報更新日検索ツール
            </h1>
            <span id="dataDate" class="text-gray-500 text-xs whitespace-nowrap"></span>
        </div>
        
        <div class="mb-4 flex flex-col sm:flex-row items-center justify-between sm:space-x-4 space-y-2 sm:space-y-0">
            <input type="text" id="searchInput" placeholder="品名、成分名で検索 (Enterまたはボタンで実行)" class="block w-full rounded-md border-slate-200 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition-all duration-300 text-sm">
            <button id="searchButton" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300 whitespace-nowrap text-sm w-full sm:w-auto">
                検索
            </button>
        </div>

        <div class="flex flex-col lg:flex-row gap-4 mb-4">
            <!-- 出荷状況フィルター -->
            <div class="bg-slate-50 p-3 rounded-xl shadow-inner border border-slate-200 flex-grow">
                <h3 class="font-semibold text-slate-800 mb-2 text-sm">出荷状況</h3>
                <div id="status-filters" class="flex flex-wrap gap-x-4 gap-y-2 text-sm">
                    <label class="flex items-center"><input type="checkbox" data-status="通常出荷" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500" checked><span class="ml-1.5 text-slate-700">通常出荷</span></label>
                    <label class="flex items-center"><input type="checkbox" data-status="出荷制限" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500" checked><span class="ml-1.5 text-slate-700">限定出荷</span></label>
                    <label class="flex items-center"><input type="checkbox" data-status="供給停止" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500" checked><span class="ml-1.5 text-slate-700">供給停止</span></label>
                </div>
            </div>
            <!-- 情報更新日フィルター -->
            <div class="bg-slate-50 p-3 rounded-xl shadow-inner border border-slate-200 flex-grow">
                <h3 class="font-semibold text-slate-800 mb-2 text-sm">情報更新日</h3>
                <div id="date-filters" class="flex flex-wrap gap-x-4 gap-y-2 text-sm">
                    <label class="flex items-center"><input type="checkbox" data-days="all" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500" checked><span class="ml-1.5 text-slate-700">すべて</span></label>
                    <label class="flex items-center"><input type="checkbox" data-days="3" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-1.5 text-slate-700">3日以内</span></label>
                    <label class="flex items-center"><input type="checkbox" data-days="7" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-1.5 text-slate-700">7日以内</span></label>
                    <label class="flex items-center"><input type="checkbox" data-days="14" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-1.5 text-slate-700">14日以内</span></label>
                    <label class="flex items-center"><input type="checkbox" data-days="30" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-1.5 text-slate-700">1ヶ月以内</span></label>
                    <label class="flex items-center"><input type="checkbox" data-days="90" class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-1.5 text-slate-700">3ヶ月以内</span></label>
                </div>
            </div>
        </div>
        <div id="messageBox" class="mt-4 p-4 rounded-xl text-sm hidden" role="alert"></div>
    </div>

    <div id="loadingIndicator" class="loading-container hidden">
        <div class="spinner"></div>
    </div>
    
    <div id="resultsContainer" class="w-full max-w-7xl mt-8"></div>

    <script>
        let data = [];
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageBox = document.getElementById('messageBox');
        let messageTimer = null;
        
        let currentSortColumn = 'updateDate';
        let currentSortDirection = 'desc'; 
        const MAX_RESULTS = 500;

        function showMessage(message, isError = false) {
            if (messageTimer) clearTimeout(messageTimer);
            
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-700');
            
            let bgColor, textColor;
            let isTransient = false;

            if (isError) {
                bgColor = 'bg-red-100';
                textColor = 'text-red-700';
            } else if (message.includes('件の医薬品が見つかりました') || message.includes('キャッシュから')) {
                bgColor = 'bg-green-100';
                textColor = 'text-green-700';
                isTransient = true;
            } else {
                bgColor = 'bg-yellow-100';
                textColor = 'text-yellow-700';
                isTransient = true;
            }
            
            messageBox.classList.add(bgColor, textColor);

            if (isTransient) {
                messageTimer = setTimeout(hideMessage, 2000);
            }
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
            if (messageTimer) {
                clearTimeout(messageTimer);
                messageTimer = null;
            }
        }

        function excelSerialDateToJSDate(serial) {
            if (typeof serial !== 'number' || isNaN(serial)) return null;
            const adjustedSerial = serial > 60 ? serial - 1 : serial;
            const excelEpoch = new Date(Date.UTC(1899, 11, 31));
            return new Date(excelEpoch.getTime() + adjustedSerial * 86400000);
        }

        function formatExpectedDate(dateValue) {
            if (typeof dateValue === 'number') {
                const dateObj = excelSerialDateToJSDate(dateValue);
                if (dateObj) {
                    const year = String(dateObj.getFullYear()).slice(-2);
                    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                    const day = String(dateObj.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`; 
                }
            } else if (typeof dateValue === 'string') {
                return dateValue;
            }
            return '-';
        }

        function formatDate(date) {
            if (!date || !(date instanceof Date)) return '-';
            const year = String(date.getFullYear()).slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function normalizeString(str) {
            if (!str) return '';
            return String(str).trim().toLowerCase().replace(/[ァ-ヶ]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60));
        }

        function renderStatusButton(status) {
            const trimmedStatus = (status || "").trim();
            let baseClass = "px-3 py-1 rounded-full text-xs font-semibold whitespace-nowrap inline-block transition-colors duration-150";
            
            if (trimmedStatus.includes("通常出荷") || trimmedStatus.includes("通")) {
                return `<span class="${baseClass} bg-indigo-500 text-white hover:bg-indigo-600">通常出荷</span>`; 
            } else if (trimmedStatus.includes("限定出荷") || trimmedStatus.includes("出荷制限") || trimmedStatus.includes("限") || trimmedStatus.includes("制")) {
                return `<span class="${baseClass} bg-yellow-400 text-gray-800 hover:bg-yellow-500">限定出荷</span>`;
            } else if (trimmedStatus.includes("供給停止") || trimmedStatus.includes("停止") || trimmedStatus.includes("停")) {
                return `<span class="${baseClass} bg-gray-700 text-white hover:bg-gray-800">供給停止</span>`;
            } else {
                return `<span class="${baseClass} bg-gray-200 text-gray-800 hover:bg-gray-300">${trimmedStatus || "不明"}</span>`; 
            }
        }

        async function fetchAndProcessExcelData() {
            const gasApiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiMvf0_gSfBiEUXhgqYZAPoDEtamfmCNVn6_MrpHYmrP_9RCVKAMAhAAGvpMFzampB7IEsxqJoE9eBGMm0t-s56BWCE0mPKTCPvuAbhlQLWDGPfg080hUuCeZAfeIEYmZ0nGBJB0AunqCx2AAM35QEhXt48QZqptjVpIwvCmzLJEhHxtaL6HwmhwAfU-gdj5jn9hIQoejS-VznKzQa5oHtgNfbHRw0mexhgeaspOeCaQ3fMviW05LavSzYZ1eTmDObVUSYrNqa087rIakF4Ecc00sDXFRQ4fSzN4qyW&lib=MGY1g4jNgoj_Tu74vJUcWraF6ofZOlazh';

            try {
                loadingIndicator.classList.remove('hidden');
                const response = await fetch(gasApiUrl, { cache: "no-cache" });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Fetch Error Body:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} ${response.statusText}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames];
                
                const jsonDataWithStrings = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 1 });
                const jsonDataWithNumbers = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 1, raw: true });

                if (jsonDataWithStrings.length < 2) return [];

                const dataRowsAsStrings = jsonDataWithStrings.slice(1);
                const dataRowsAsNumbers = jsonDataWithNumbers.slice(1);

                const mappedData = dataRowsAsStrings.map((row, index) => {
                    const numberRow = dataRowsAsNumbers[index];
                    return {
                        'ingredientName':       row,
                        'yjCode':               row,
                        'productName':          row,
                        'standard':             row,
                        'isGeneric':            row,
                        'isBasicDrug':          row,
                        'manufacturer':         row,
                        'shipmentStatus':       row,
                        'reasonForLimitation':  row,
                        'resolutionProspect':   row,
                        'expectedDate':         numberRow || row,
                        'shipmentVolumeStatus': row,
                        'updateDateSerial':     numberRow
                    };
                });

                if (mappedData.length > 0) {
                    const cachePayload = {
                        timestamp: new Date().getTime(),
                        data: mappedData
                    };
                    localforage.setItem('excelCache', cachePayload).catch(err => {
                        console.error("Failed to save data to localForage", err);
                    });
                }
                return mappedData;

            } catch (error) {
                console.error(`データ取得エラー: ${error}`);
                showMessage(`データの取得に失敗しました。詳細: ${error.message}`, true);
                return [];
            } finally {
                 loadingIndicator.classList.add('hidden');
            }
        }
        
        function sortData(data, column, direction) {
            const isAsc = direction === 'asc';
            return data.sort((a, b) => {
                let valA, valB;
                if (column === 'updateDate') {
                    valA = a.updateDateObj ? a.updateDateObj.getTime() : (isAsc ? Infinity : -Infinity);
                    valB = b.updateDateObj ? b.updateDateObj.getTime() : (isAsc ? Infinity : -Infinity);
                    return isAsc ? valA - valB : valB - valA;
                } else if (column === 'productName') {
                    valA = normalizeString(a.productName);
                    valB = normalizeString(b.productName);
                    if (valA < valB) return isAsc ? -1 : 1;
                    if (valA > valB) return isAsc ? 1 : -1;
                    return 0;
                }
                return 0;
            });
        }
        
        function handleSortClick(column) {
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = (column === 'updateDate') ? 'desc' : 'asc'; 
            }
            performSearch();
        }

        function resetDateFilters() {
            document.querySelectorAll('#date-filters input[type="checkbox"]').forEach(cb => {
                cb.checked = cb.dataset.days === 'all';
            });
        }

        function performSearch() {
            hideMessage(); 
            
            const rawSearchTerm = document.getElementById('searchInput').value.trim();
            const searchTerms = rawSearchTerm.split(/[\s　]+/).map(normalizeString).filter(term => term.length > 0);
            
            const selectedStatuses = Array.from(document.querySelectorAll('#status-filters input:checked')).map(cb => cb.dataset.status);
            const selectedDays = document.querySelector('#date-filters input:checked')?.dataset.days || 'all';

            if (selectedStatuses.length === 0) {
                document.getElementById('resultsContainer').innerHTML = '';
                showMessage('出荷状況のチェックがすべて外れています。少なくとも1つ選択してください。', false);
                return;
            }

            const isDefaultState = rawSearchTerm === '' && selectedDays === 'all' && selectedStatuses.length === document.querySelectorAll('#status-filters input').length;
            if (data.length > 0 && isDefaultState) {
                document.getElementById('resultsContainer').innerHTML = '';
                showMessage('品名、成分名を入力するか、フィルターを絞り込んでください。', false); 
                return;
            }
            
            let filteredData = data.filter(item => {
                const productName = normalizeString(item.productName);
                const ingredientName = normalizeString(item.ingredientName);
                return searchTerms.every(term => productName.includes(term) || ingredientName.includes(term));
            });

            if (selectedStatuses.length < document.querySelectorAll('#status-filters input').length) {
                 filteredData = filteredData.filter(item => {
                    const itemStatus = item.shipmentStatus || '';
                    return selectedStatuses.some(status => {
                        if (itemStatus.includes(status)) return true;
                        if (status === "出荷制限" && itemStatus.includes("限定出荷")) return true;
                        return false;
                    });
                });
            }

            if (selectedDays !== 'all') {
                const days = parseInt(selectedDays, 10);
                const cutoffDate = new Date();
                cutoffDate.setHours(0, 0, 0, 0);
                cutoffDate.setDate(cutoffDate.getDate() - days + 1); 
                
                filteredData = filteredData.filter(item => {
                    if (!item.updateDateObj) return false;
                    const itemDate = new Date(item.updateDateObj);
                    itemDate.setHours(0, 0, 0, 0);
                    return itemDate >= cutoffDate;
                });
            }

            const sortedData = sortData(filteredData, currentSortColumn, currentSortDirection);
            displayResults(sortedData);
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            loadingIndicator.classList.add('hidden');

            const limitedResults = results.slice(0, MAX_RESULTS); 

            if (limitedResults.length === 0) {
                showMessage('条件に一致する医薬品は見つかりませんでした。', false);
                return;
            } else {
                let message = `${results.length}件の医薬品が見つかりました。`;
                if (results.length > MAX_RESULTS) {
                    message += `ただし、表示は最新の${MAX_RESULTS}件に限定しています。`;
                }
                showMessage(message, false);
            }
            
            const tableContainer = document.createElement('div');
            tableContainer.className = 'hidden md:block overflow-x-auto bg-white rounded-2xl shadow-lg border border-slate-200';
            const table = document.createElement('table');
            table.className = 'min-w-full text-left table-auto text-sm';
            
            const getSortIcon = (column) => currentSortColumn === column ? (currentSortDirection === 'asc' ? '▲' : '▼') : '↕';
            const getSortClass = (column) => currentSortColumn === column ? 'text-indigo-600 font-bold' : 'text-indigo-800';

            table.innerHTML = `
                <thead class="bg-indigo-100">
                    <tr>
                        <th id="sort-productName" class="py-3 px-4 font-semibold ${getSortClass('productName')} hover:bg-indigo-200 transition-colors duration-150">
                            <div class="sort-header"><span>品名</span><span class="sort-icon">${getSortIcon('productName')}</span></div>
                        </th>
                        <th class="py-3 px-4 font-semibold text-indigo-800">成分名</th>
                        <th class="py-3 px-4 font-semibold text-indigo-800 text-center">出荷状況</th>
                        <th class="py-3 px-4 font-semibold text-indigo-800">制限理由</th>
                        <th class="py-3 px-4 font-semibold text-indigo-800">解消見込み</th>
                        <th class="py-3 px-4 font-semibold text-indigo-800">見込み時期</th>
                        <th class="py-3 px-4 font-semibold text-indigo-800">出荷量</th>
                        <th id="sort-updateDate" class="py-3 px-4 font-semibold ${getSortClass('updateDate')} whitespace-nowrap hover:bg-indigo-200 transition-colors duration-150">
                            <div class="sort-header"><span>更新日</span><span class="sort-icon">${getSortIcon('updateDate')}</span></div>
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-200"></tbody>
            `;
            const tbody = table.querySelector('tbody');
            
            limitedResults.forEach(item => {
                const row = tbody.insertRow();
                row.className = 'transition-colors duration-200 even:bg-white odd:bg-indigo-50 hover:bg-indigo-100';
                row.innerHTML = `
                    <td class="py-3 px-4 font-bold text-slate-800">${item.productName || '-'}</td>
                    <td class="py-3 px-4">
                        <span class="ingredient-link cursor-pointer text-indigo-600 hover:text-indigo-800 hover:underline transition-colors" data-ingredient="${item.ingredientName || ''}">
                            ${item.ingredientName || '-'}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-center">${renderStatusButton(item.shipmentStatus)}</td>
                    <td class="py-3 px-4">${item.reasonForLimitation || '-'}</td>
                    <td class="py-3 px-4">${item.resolutionProspect || '-'}</td>
                    <td class="py-3 px-4">${formatExpectedDate(item.expectedDate)}</td>
                    <td class="py-3 px-4">${item.shipmentVolumeStatus || '-'}</td>
                    <td class="py-3 px-4 whitespace-nowrap">${formatDate(item.updateDateObj)}</td>
                `;
            });
            tableContainer.appendChild(table);
            container.appendChild(tableContainer);
            
            document.getElementById('sort-productName').addEventListener('click', () => handleSortClick('productName'));
            document.getElementById('sort-updateDate').addEventListener('click', () => handleSortClick('updateDate'));

            const cardListContainer = document.createElement('div');
            cardListContainer.className = 'block md:hidden w-full space-y-4';
            limitedResults.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg border border-slate-200 p-4';
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="text-base font-bold text-indigo-800 leading-tight pr-2">${item.productName || '-'}</h3>
                        <div class="flex-shrink-0">${renderStatusButton(item.shipmentStatus)}</div>
                    </div>
                    <div class="text-sm space-y-1.5 text-slate-700">
                        <div class="flex"><strong class="w-24 font-semibold text-slate-500">成分名:</strong>
                            <span class="ingredient-link cursor-pointer text-indigo-600 hover:text-indigo-800 hover:underline transition-colors" data-ingredient="${item.ingredientName || ''}">
                                ${item.ingredientName || '-'}
                            </span>
                        </div>
                        <div class="flex"><strong class="w-24 font-semibold text-slate-500">制限理由:</strong><span>${item.reasonForLimitation || '-'}</span></div>
                        <div class="flex"><strong class="w-24 font-semibold text-slate-500">解消見込み:</strong><span>${item.resolutionProspect || '-'}</span></div>
                        <div class="flex"><strong class="w-24 font-semibold text-slate-500">見込み時期:</strong><span>${formatExpectedDate(item.expectedDate)}</span></div>
                        <div class="flex"><strong class="w-24 font-semibold text-slate-500">出荷量:</strong><span>${item.shipmentVolumeStatus || '-'}</span></div>
                        <div class="flex"><strong class="w-24 font-semibold text-slate-500">情報更新日:</strong><span>${formatDate(item.updateDateObj)}</span></div>
                    </div>
                `;
                cardListContainer.appendChild(card);
            });
            container.appendChild(cardListContainer);
            
            document.querySelectorAll('.ingredient-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const ingredientName = e.target.dataset.ingredient;
                    if (ingredientName && ingredientName.trim()) {
                        document.getElementById('searchInput').value = ingredientName.trim();
                        resetDateFilters();
                        performSearch(); 
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            localforage.getItem('excelCache').then(async (cachedData) => {
                let sourceData;
                if (cachedData) {
                    console.log("Found cached data in localForage.");
                    sourceData = cachedData.data;
                    showMessage("キャッシュからデータを読み込みました。", false);
                } else {
                    console.log("No cached data found. Fetching from network.");
                    sourceData = await fetchAndProcessExcelData();
                }

                if (sourceData && sourceData.length > 0) {
                    data = sourceData.map(item => {
                        item.updateDateObj = excelSerialDateToJSDate(item.updateDateSerial);
                        return item;
                    });
                    
                    document.querySelector('#date-filters input[data-days="all"]').checked = false;
                    document.querySelector('#date-filters input[data-days="3"]').checked = true;
                    performSearch();
                } else {
                    if (!messageBox.textContent) {
                        showMessage('データを読み込めませんでした。ファイルが空か、形式に問題がある可能性があります。', true);
                    }
                }
            }).catch(async (err) => {
                console.error("Error reading from localForage, fetching from network.", err);
                let sourceData = await fetchAndProcessExcelData();
                if (sourceData && sourceData.length > 0) {
                    data = sourceData.map(item => {
                        item.updateDateObj = excelSerialDateToJSDate(item.updateDateSerial);
                        return item;
                    });
                    
                    document.querySelector('#date-filters input[data-days="all"]').checked = false;
                    document.querySelector('#date-filters input[data-days="3"]').checked = true;
                    performSearch();
                }
            });

            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('compositionend', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            document.querySelectorAll('#status-filters input').forEach(cb => {
                cb.addEventListener('change', performSearch);
            });
            
            const dateFilters = document.querySelectorAll('#date-filters input[type="checkbox"]');
            dateFilters.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        dateFilters.forEach(other => { if (other !== e.target) other.checked = false; });
                    }
                    if (!Array.from(dateFilters).some(cb => cb.checked)) {
                        document.querySelector('#date-filters input[data-days="all"]').checked = true;
                    }
                    performSearch();
                });
            });
        });
    </script>
</body>
</html>
