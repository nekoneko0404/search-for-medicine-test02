<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬局ヒヤリ・ハット事例ビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>薬局ヒヤリ・ハット事例ビューア</h1>
        <h2 id="search-title" class="search-title-style"></h2>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-controls">
                <label for="search-keyword">医薬品名:</label>
                <input type="text" id="search-keyword" placeholder="医薬品名または成分名を入力">
                <button id="apply-search">検索</button>
                <button id="clear-search">クリア</button>
            </div>
            <div class="filter-controls">
                <label for="filter-word">絞り込み:</label>
                <input type="text" id="filter-word" placeholder="事例内容、背景・要因、発生要因で検索">
                <button id="apply-filter">絞り込み</button>
                <button id="random-sort">ランダム</button>
            </div>
        </div>
        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="incident-list" class="incident-container">
            <!-- 事例はここに動的に読み込まれます -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
