<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJコード検索ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0ea5e9; /* Tailwind's sky-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #0ea5e9; /* Tailwind's sky-500 */
            transition: width 0.3s ease-in-out;
        }
        .table-cell-with-padding {
            padding: 12px 16px;
        }
        /* モバイル用のカード表示スタイル */
        @media (max-width: 767px) {
            .table-container {
                display: none;
            }
        }
    </style>
</head>
<body class="p-6 md:p-12 flex flex-col items-center bg-stone-50 text-slate-800">

    <div class="w-full max-w-7xl bg-white rounded-3xl shadow-xl p-4 sm:p-6 border border-slate-200">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-extrabold text-slate-900 leading-tight">
                YJコード検索ツール
            </h1>
            <a href="https://nekoneko0404.github.io/search-for-medicine-test03/" class="px-3 py-1.5 bg-sky-100 text-sky-700 text-sm rounded-lg font-medium hover:bg-sky-200 transition-colors duration-300 whitespace-nowrap">
                医薬品検索ツールへ戻る
            </a>
        </div>
        
        <div class="mb-4 flex items-center justify-between space-x-4">
            <button id="searchButton" class="bg-sky-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-sky-600 transition-colors duration-300 whitespace-nowrap text-sm">
                検索
            </button>
            <input type="text" id="yjCodeInput" placeholder="YJコードを入力してください:" class="flex-grow block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50 transition-all duration-300 text-sm">
            <span id="dataDate" class="text-gray-500 text-xs whitespace-nowrap"></span>
        </div>

        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 mb-4">
            <div class="bg-slate-50 p-2 rounded-xl shadow-inner border border-slate-200 flex-grow">
                <h3 class="font-semibold text-slate-800 mb-1 text-sm">検索項目</h3>
                <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm">
                    <!-- 薬効群3桁 -->
                    <label class="flex items-center">
                        <input type="checkbox" id="digits3" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">薬効群3桁</span>
                    </label>
                    <!-- 薬効群4桁 -->
                    <label class="flex items-center">
                        <input type="checkbox" id="digits4" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">薬効群4桁</span>
                    </label>
                    <!-- 投与経路/成分7桁 -->
                    <label class="flex items-center">
                        <input type="checkbox" id="digits7" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">成分</span>
                    </label>
                    <!-- 剤形8桁 -->
                    <label class="flex items-center">
                        <input type="checkbox" id="digits8" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">剤形</span>
                    </label>
                    <!-- 規格単位9桁 -->
                    <label class="flex items-center">
                        <input type="checkbox" id="digits9" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">規格単位</span>
                    </label>
                    <!-- 規格内番号11桁 -->
                    <label class="flex items-center">
                        <input type="checkbox" id="digits11" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">規格内番号</span>
                    </label>
                </div>
            </div>
            
            <div class="bg-slate-50 p-2 rounded-xl shadow-inner border border-slate-200 flex-grow">
                <h3 class="font-semibold text-slate-800 mb-1 text-sm">出荷状況</h3>
                <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" id="statusNormal" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">通常出荷</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="statusLimited" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">限定出荷</span>
                    </label>
                     <label class="flex items-center">
                        <input type="checkbox" id="statusStop" class="form-checkbox rounded text-sky-600 focus:ring-sky-500" checked>
                        <span class="ml-1 text-slate-700">供給停止</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="messageBox" class="mt-4 p-4 rounded-xl text-sm hidden" role="alert"></div>
    </div>

    <div id="loadingIndicator" class="loading-container hidden">
        <div class="spinner"></div>
    </div>
    <div id="progressBarContainer" class="w-full max-w-7xl mt-4 hidden">
        <div class="progress-bar">
            <div id="progressBar" class="progress-bar-fill w-0"></div>
        </div>
        <p id="progressMessage" class="text-xs text-gray-500 mt-1 text-center"></p>
    </div>
    
    <div id="resultsContainer" class="w-full max-w-7xl mt-8"></div>

    <script>
        const corsProxy = 'https://corsproxy.io/?';
        let data = [];
        const loadingIndicator = document.getElementById('loadingIndicator');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const progressMessage = document.getElementById('progressMessage');
        const messageBox = document.getElementById('messageBox');
        
        // メッセージ表示関数
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.remove('bg-green-100', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.remove('bg-red-100', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
        }

        // メッセージ非表示関数
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // データの正規化
        function normalizeString(str) {
            if (!str) return '';
            return String(str).trim().toLowerCase().replace(/[ァ-ヶ]/g, s => String.fromCharCode(s.charCodeAt(0) - 0x60));
        }

        // プログレスバーの更新
        function updateProgress(message, percentage) {
            progressBarContainer.classList.remove('hidden');
            progressMessage.textContent = message;
            progressBar.style.width = `${percentage}%`;
        }

        // Excelデータ取得ロジック
        async function fetchExcelData() {
            console.log('Fetching Excel data from Google Drive...');
            updateProgress('Google Driveからデータを読み込み中...', 0);
            
            // Google DriveのファイルIDを抽出
            const fileId = '1zdSaqw_cYDUOgufUREsoDUE_BxCrQmMd';
            const googleDriveUrl = `${corsProxy}https://docs.google.com/spreadsheets/d/${fileId}/export?format=xlsx`;

            try {
                updateProgress('データをダウンロード中...', 50);
                const response = await fetch(googleDriveUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                
                updateProgress('データを処理中...', 75);
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 1 });
                
                if (jsonData.length > 1) {
                    const header = jsonData[0];
                    const processedHeader = header.map(h => {
                        if (typeof h === 'string') {
                            return h.replace(/\s+/g, '').replace(/(\r\n|\n|\r)/gm, '');
                        }
                        return h;
                    });
                    
                    const dataRows = jsonData.slice(1);
                    const mappedData = dataRows.map(row => {
                        const obj = {};
                        processedHeader.forEach((h, index) => {
                            obj[h] = row[index];
                        });
                        return obj;
                    });
                    console.log(`Data loaded successfully. Number of rows: ${mappedData.length}`);
                    updateProgress('データの読み込みが完了しました！', 100);
                    return { data: mappedData, date: 'Google Drive' };
                }
            } catch (error) {
                console.error(`データの取得に失敗しました: ${googleDriveUrl} ${error}`);
                showMessage(`データの取得に失敗しました。URLを確認してください。${error}`, true);
            } finally {
                setTimeout(() => progressBarContainer.classList.add('hidden'), 1000);
            }
            return { data: null, date: null };
        }

        // 検索実行関数
        function performSearch() {
            console.log('Starting search...');
            const yjCodeInput = document.getElementById('yjCodeInput');
            const digits3Checkbox = document.getElementById('digits3');
            const digits4Checkbox = document.getElementById('digits4');
            const digits7Checkbox = document.getElementById('digits7');
            const digits8Checkbox = document.getElementById('digits8');
            const digits9Checkbox = document.getElementById('digits9');
            const digits11Checkbox = document.getElementById('digits11');
            const statusNormalCheckbox = document.getElementById('statusNormal');
            const statusLimitedCheckbox = document.getElementById('statusLimited');
            const statusStopCheckbox = document.getElementById('statusStop');
            const resultsContainer = document.getElementById('resultsContainer');
            
            const yjCode = normalizeString(yjCodeInput.value.trim());
            hideMessage();
            resultsContainer.innerHTML = '';
            
            const isAnyDigitChecked = digits3Checkbox.checked || digits4Checkbox.checked || digits7Checkbox.checked || digits8Checkbox.checked || digits9Checkbox.checked || digits11Checkbox.checked;
            
            // 出荷状況のチェックボックスがすべて外れている場合は、検索結果を非表示にする
            const statusNormal = statusNormalCheckbox.checked;
            const statusLimited = statusLimitedCheckbox.checked;
            const statusStop = statusStopCheckbox.checked;

            if (!statusNormal && !statusLimited && !statusStop) {
                resultsContainer.innerHTML = '';
                showMessage('出荷状況のチェックを全て外したため、検索結果は表示されません。', false);
                return;
            }

            let filteredData = [];
            
            // 全件検索
            if (!isAnyDigitChecked) {
                filteredData = data;
            } else {
                if (!yjCode) {
                    showMessage('YJコードが入力されていません。検索項目が選択されている場合、YJコードは必須です。');
                    return;
                }
                if (!/^[0-9a-zA-Z]+$/.test(yjCode)) {
                    showMessage('YJコードは半角英数字のみで入力してください。');
                    return;
                }
                const length = yjCode.length;
                if (length !== 12) {
                    showMessage('YJコードは12桁で入力してください。');
                    return;
                }

                // フィルタリングロジック
                const digitFilters = [];

                if (digits11Checkbox.checked) {
                    digitFilters.push(item => item['⑤YJコード'] && normalizeString(item['⑤YJコード']).startsWith(yjCode.substring(0, 11)));
                } else {
                    if (digits9Checkbox.checked) {
                        digitFilters.push(item => item['⑤YJコード'] && normalizeString(item['⑤YJコード']).length > 8 && normalizeString(item['⑤YJコード']).charAt(8) === yjCode.charAt(8));
                    }
                    if (digits8Checkbox.checked) {
                        digitFilters.push(item => item['⑤YJコード'] && normalizeString(item['⑤YJコード']).length > 7 && normalizeString(item['⑤YJコード']).charAt(7) === yjCode.charAt(7));
                    }
                    if (digits7Checkbox.checked) {
                        digitFilters.push(item => item['⑤YJコード'] && normalizeString(item['⑤YJコード']).startsWith(yjCode.substring(0, 7)));
                    }
                    if (digits4Checkbox.checked) {
                        digitFilters.push(item => item['⑤YJコード'] && normalizeString(item['⑤YJコード']).startsWith(yjCode.substring(0, 4)));
                    } else if (digits3Checkbox.checked) {
                        digitFilters.push(item => item['⑤YJコード'] && normalizeString(item['⑤YJコード']).startsWith(yjCode.substring(0, 3)));
                    }
                }

                filteredData = data.filter(item => digitFilters.every(filterFunc => filterFunc(item)));
            }
            
            // 出荷状況のフィルタリング
            if (statusNormal || statusLimited || statusStop) {
                const initialCount = filteredData.length;
                filteredData = filteredData.filter(item => {
                    const status = normalizeString(item['⑫製造販売業者の「出荷対応」の状況'] || '');
                    let isMatch = false;
                    if (statusNormal && status.includes('通常出荷')) {
                        isMatch = true;
                    }
                    if (statusLimited && status.includes('限定出荷')) {
                        isMatch = true;
                    }
                    if (statusStop && status.includes('供給停止')) {
                        isMatch = true;
                    }
                    return isMatch;
                });
                console.log(`Status filter applied. Filtered from ${initialCount} to ${filteredData.length} items.`);
            }

            const totalCount = filteredData.length;
            const resultsToDisplay = filteredData.slice(0, 500);

            if (resultsToDisplay.length === 0) {
                showMessage('条件に一致する医薬品は見つかりませんでした。', false);
            } else {
                displayResults(resultsToDisplay, totalCount);
            }
        }

        // 検索結果表示関数
        function displayResults(results, totalCount) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            if (results.length === 0) {
                return;
            }

            // PC表示用のテーブル
            const tableContainer = document.createElement('div');
            tableContainer.className = 'md:block overflow-x-auto bg-white rounded-2xl shadow-lg border border-slate-200';
            
            const table = document.createElement('table');
            table.className = 'min-w-full text-left table-auto';

            // ヘッダーを作成
            const thead = document.createElement('thead');
            thead.className = 'bg-sky-100';
            thead.innerHTML = `
                <tr>
                    <th class="py-3 px-2 font-semibold text-sky-800 whitespace-nowrap text-sm w-24">YJコード</th>
                    <th class="py-3 px-4 font-semibold text-sky-800 w-60">品名</th>
                    <th class="py-3 px-4 font-semibold text-sky-800 w-48">成分名</th>
                    <th class="py-3 px-4 font-semibold text-sky-800 w-48">メーカー</th>
                    <th class="py-3 px-4 font-semibold text-sky-800 w-32 whitespace-nowrap">出荷状況</th>
                    <th class="py-3 px-4 font-semibold text-sky-800 w-60">制限理由</th>
                    <th class="py-3 px-4 font-semibold text-sky-800 w-48 whitespace-nowrap">出荷量状況</th>
                </tr>
            `;
            table.appendChild(thead);

            // ボディを作成
            const tbody = document.createElement('tbody');
            tbody.className = 'divide-y divide-gray-200';
            results.forEach((item) => {
                const pmdaYjCode = item['⑤YJコード'] || '';
                const pmdaLink = `https://www.pmda.go.jp/PmdaSearch/rdSearch/02/${pmdaYjCode}?user=1`;

                const isBase = item['⑨基礎的医薬品'] && normalizeString(item['⑨基礎的医薬品']).includes('基礎的医薬品');
                const isGeneric = item['⑧製品区分'] && normalizeString(item['⑧製品区分']).includes('後発品');

                let labels = '';
                if (isBase) {
                    labels += `<span class="bg-purple-100 text-purple-700 px-2 py-0.5 rounded-full text-xs font-semibold">基</span>`;
                }
                if (isGeneric) {
                    labels += `<span class="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full text-xs font-semibold">後</span>`;
                }
                const name = item['⑥品名（承認書に記載の正式名称）※全角'] || '-';

                const row = document.createElement('tr');
                row.className = `border-b border-gray-200 transition-colors duration-200 even:bg-white odd:bg-stone-50 hover:bg-sky-50`;
                
                row.innerHTML = `
                    <td class="py-3 px-2 text-sm">${pmdaYjCode || '-'}</td>
                    <td class="py-3 px-4 flex items-center">
                        <span class="flex flex-col items-start mr-2 space-y-1">${labels}</span>
                        <span class="text-sky-600 hover:underline cursor-pointer" data-yjcode="${pmdaYjCode}">${name}</span>
                    </td>
                    <td class="py-3 px-4">${item['③成分名'] || '-'}</td>
                    <td class="py-3 px-4">${item['⑦製造販売業者名'] || '-'}</td>
                    <td class="py-3 px-4">${item['⑫製造販売業者の「出荷対応」の状況'] || '-'}</td>
                    <td class="py-3 px-4">${item['⑭限定出荷/供給停止の理由'] || '-'}</td>
                    <td class="py-3 px-4">${item['⑰製造販売業者の「出荷量」の現在の状況'] || '-'}</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            tableContainer.appendChild(table);
            container.appendChild(tableContainer);

            // モバイル表示用のカードリスト
            const cardListContainer = document.createElement('div');
            cardListContainer.className = 'md:hidden w-full space-y-4';
            results.forEach(item => {
                const card = createCardElement(item);
                cardListContainer.appendChild(card);
            });
            container.appendChild(cardListContainer);

            // 新しいクリックイベントリスナーを登録
            document.querySelectorAll('#resultsContainer .cursor-pointer').forEach(element => {
                element.addEventListener('click', (e) => {
                    const yjCode = e.currentTarget.dataset.yjcode;
                    if (yjCode) {
                        document.getElementById('yjCodeInput').value = yjCode;
                        document.getElementById('digits7').checked = true;
                        performSearch();
                    }
                });
            });
        }

        // カード要素を生成するヘルパー関数
        function createCardElement(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg border border-slate-200 p-4';
            const pmdaYjCode = item['⑤YJコード'] || '-';

            const isBase = item['⑨基礎的医薬品'] && normalizeString(item['⑨基礎的医薬品']).includes('基礎的医薬品');
            const isGeneric = item['⑧製品区分'] && normalizeString(item['⑧製品区分']).includes('後発品');

            let labels = '';
            if (isBase) {
                labels += `<span class="bg-purple-100 text-purple-700 px-2 py-0.5 rounded-full text-xs font-semibold mr-1">基</span>`;
            }
            if (isGeneric) {
                labels += `<span class="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full text-xs font-semibold mr-1">後</span>`;
            }
            const name = item['⑥品名（承認書に記載の正式名称）※全角'] || '-';

            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-lg font-bold text-sky-700">
                        <span class="cursor-pointer hover:underline" data-yjcode="${pmdaYjCode}">${name}</span>
                    </h3>
                    <div class="flex items-center space-x-1">${labels}</div>
                </div>
                <div class="text-sm space-y-1">
                    <div class="flex justify-between items-start">
                        <span class="text-slate-500 font-semibold">YJコード:</span>
                        <span class="text-right">${pmdaYjCode}</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-slate-500 font-semibold">成分名:</span>
                        <span class="text-right">${item['③成分名'] || '-'}</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-slate-500 font-semibold">メーカー:</span>
                        <span class="text-right">${item['⑦製造販売業者名'] || '-'}</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-slate-500 font-semibold">出荷状況:</span>
                        <span class="text-right">${item['⑫製造販売業者の「出荷対応」の状況'] || '-'}</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-slate-500 font-semibold">制限理由:</span>
                        <span class="text-right">${item['⑭限定出荷/供給停止の理由'] || '-'}</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <span class="text-slate-500 font-semibold">出荷量状況:</span>
                        <span class="text-right">${item['⑰製造販売業者の「出荷量」の現在の状況'] || '-'}</span>
                    </div>
                </div>
            `;
            return card;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const yjCodeInput = document.getElementById('yjCodeInput');
            const searchButton = document.getElementById('searchButton');
            const dataDateSpan = document.getElementById('dataDate');
            
            // URLからクエリパラメータを取得し、入力欄に反映
            const urlParams = new URLSearchParams(window.location.search);
            const yjCodeFromUrl = urlParams.get('yjcode');
            if (yjCodeFromUrl) {
                yjCodeInput.value = yjCodeFromUrl;
            }

            loadingIndicator.classList.remove('hidden');
            const result = await fetchExcelData();
            loadingIndicator.classList.add('hidden');
            
            data = result.data;
            if (data) {
                dataDateSpan.textContent = result.date;
                
                // データ読み込み後、YJコードが入力されていれば自動で検索を実行
                if (yjCodeInput.value) {
                    performSearch();
                }
            } else {
                showMessage('データの取得に失敗しました。', true);
                searchButton.disabled = true;
                searchButton.classList.add('opacity-50', 'cursor-not-allowed');
            }

            searchButton.addEventListener('click', performSearch);
            
            yjCodeInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // すべてのチェックボックスにイベントリスナーを追加
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', performSearch);
            });
        });
    </script>
</body>
</html>
